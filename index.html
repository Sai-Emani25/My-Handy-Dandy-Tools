<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Handy Dandy Tools - Multi-Workspace</title>

  <!-- Google API Client Library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <!-- Sidebar Toggle (Moved Inside) -->
    <button id="sidebarToggle">â˜°</button>

    <div class="sidebar-header">
      <h2>ğŸ“š Worksheets</h2>
    </div>

    <!-- User Section -->
    <div class="user-section">
      <div id="gButtonContainer">
        <div class="google-signin-text">Sign in to save your worksheets</div>
      </div>

      <div id="userProfile">
        <div class="user-info">
          <div class="user-name" id="userName"></div>
          <div class="user-email" id="userEmail"></div>
        </div>
        <button id="logoutBtn">ğŸšª Logout</button>
      </div>
    </div>

    <!-- Worksheets List -->
    <div class="worksheets-section">
      <div class="section-title">Your Worksheets</div>
      <div id="worksheetsList"></div>
      <button id="newWorksheetBtn">â• New Worksheet</button>
      <button id="manualSaveBtn" disabled>ğŸ’¾ Save Changes</button>
    </div>
  </div>

  <!-- Sidebar Toggle -->
  <button id="sidebarToggle">â˜°</button>

  <!-- Main Content -->
  <div id="mainContent">
    <div id="header">
      <h1>ğŸ› ï¸ Handy Dandy Tools</h1>

      <div class="current-worksheet-info" id="currentWorksheetInfo">
        <div class="current-worksheet-label">Current Worksheet</div>
        <div class="current-worksheet-name" id="currentWorksheetDisplay">No worksheet selected</div>
      </div>

      <div class="input-group">
        <input id="urlInput" type="text" placeholder="Enter URL (e.g., google.com)" />
        <button id="addBtn" disabled>â• Add Link</button>
      </div>
    </div>

    <div id="tabs">
      <div class="empty-state">
        <div class="empty-state-icon">ğŸ”—</div>
        <div>Select or create a worksheet to start adding links</div>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div id="newWorksheetModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Create New Worksheet</div>
      <input type="text" id="newWorksheetInput" class="modal-input"
        placeholder="Worksheet name (e.g., Work, Personal)" />
      <div class="modal-buttons">
        <button class="modal-btn modal-btn-secondary" onclick="closeNewWorksheetModal()">Cancel</button>
        <button class="modal-btn modal-btn-primary" onclick="createWorksheet()">Create</button>
      </div>
    </div>
  </div>

  <div id="renameWorksheetModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Rename Worksheet</div>
      <input type="text" id="renameWorksheetInput" class="modal-input" placeholder="New worksheet name" />
      <div class="modal-buttons">
        <button class="modal-btn modal-btn-secondary" onclick="closeRenameWorksheetModal()">Cancel</button>
        <button class="modal-btn modal-btn-primary" onclick="confirmRenameWorksheet()">Rename</button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>

</html>
